<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4>Search User</h4>
                    <div class="card-body">
                        <form action="" (submit)="searchUserName()">
                            <div class="form-group">
                                <input type="search"  name="user" class="form-control" placeholder="Enter Github Username...">
                            </div>
                            
                            <div>
                                <input type="submit" class="btn btn-secondary" value="Search">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
